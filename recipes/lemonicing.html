<body>
    <h1>Lemon Icing</h1>
    <img src="../images/lemonicing.jpg" style="width: 100%;" alt="Yellow lemon icing covering a tiered, round cake with strawberries on top.">

    <p><strong><em>Quick and easy lemon icing to cover your cake!</strong></em></p>

    <h3>Ingredients:</h3>
    <div class="list">
        <ul>
            <li>1/2 cup room temperature, unsalted butter</li>
            <li>2 tbsp lemon juice</li>
            <li>1/2 tsp vanilla extract</li>
            <li>3 cups confectioners' sugar</li>
        </ul>
    </div>

    <h3>Steps:</h3>
    <div class="list">
        <ol>
            <li>Combine ingredients in bowl and beat until fluffy.</li>
        </ol>
    </div>
</body>
